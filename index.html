<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quicklist | Lista de Compras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="/"><img src="" alt="Logo Quicklist"></a>
    </header>
    <main>
        <div class="back">
            <!-- icon voltar -->
            Voltar
        </div>
        <h1>Compras da semana</h1>
        <div class="add-item">
            <input type="text" placeholder="Adicionar um novo item">
            <button>Adicionar item</button>
        </div>
        <div class="list">
            <ul>
                <li>Pão de forma</li>
                <li>Café</li>
                <li>Suco</li>
                <li>Biscoito</li>
            </ul>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
