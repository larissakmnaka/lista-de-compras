<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quicklist | Lista de Compras</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/icon.png">
    <script src="https://kit.fontawesome.com/97315a3660.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="/"><img src="./assets/logo.png" alt="Logo Quicklist"></a>
    </header>
    <main>
        <div class="back">
            <i class="fa-solid fa-arrow-left"></i>
            Voltar
        </div>
        <h1>Compras da semana</h1>
        <form class="add-item">
            <input type="text" placeholder="Adicione um novo item">
            <button>Adicionar item</button>
        </form>
        <ul class="list">
            <div class="list-item">
                <li>Pão de forma</li>
            </div>
            <div class="list-item">
                <li>Café</li>
            </div>
            <div class="list-item">
                <li>Suco</li>
            </div>
            <div class="list-item">
                <li>Biscoito</li>
            </div>
        </ul>
        <div class="remove">
            <p>O item foi removido da lista</p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
